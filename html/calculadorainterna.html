<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function cambiarTexto(idElemento, valor) {
            document.getElementById(idElemento).innerText = valor;
        }
        function cambiarColor(idElemento, valor) {
            document.getElementById(idElemento).style.color = valor
        }
        function cambiarTamano(idElemento, valor) {
            document.getElementById(idElemento).style.fontSize = valor
        }
        function agregarElemento(idElemento, elementoHTML) {
            document.getElementById(idElemento).innerHTML = document.getElementById(idElemento).innerHTML + elementoHTML
        }
    </script>
</head>
<body>
    <header>
    </header>
    <nav>
        <ul id="menu">
            <li>Calculadora</li>
            <li>Numero 1</li>
            <li>Numero 2</li>
            <li>Numero 3</li>
        </ul>
    </nav>
    <section>
        <label id="label1" for="num1">N&#250;mero 1</label>
        <input id="num1" type="number">
        <label id="label2" for="num2">N&#250;mero 2</label>
        <input id="num2" type="number">
        <br>
        <button onclick="cambiarColor('label1','blue')">Cambiar Color</button>
        <button onclick="cambiarTamano('label2', '30px')">Cambiar Tama&#241;o</button>
        <button onclick="cambiarTexto('label1', 'Valor modificado1')">Cambiar Texto1</button>
        <button onclick="cambiarTexto('label2', 'Valor modificado2')">Cambiar Texto2</button>
        <button onclick="agregarElemento('menu','<li>Calculadora4</li>')">Agregar Elemento</button>
    </section>
    <footer>
    </footer>
</body>
</html>
